<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css" media="screen">
		    html{
		    	font-size:16px;
		    }
		    #header{
		    	width:1200px;
		    	height:100px;
		    	margin:0 auto;
		    	border:1px solid black;
		    }
			.weichat {
				width:100%;
			    max-width: 1431px;
			    margin: 0 auto;
			    text-align: center;
			    position: relative;
			    z-index: 998;
			}
			.weichat .slideA {
			    position: absolute;
			    top: 100px;
			    left: 200px;
			    z-index: 999;
			    animation: mymovetoright 2s;
			    -webkit-animation: mymovetoright 2s;
			}
			.weichat .slideB {
			    position: absolute;
			    top: 150px;
			    left: 458px;
			    z-index: 999;
			    animation: mymovetocenter 2s;
			    -webkit-animation: mymovetocenter 2s;
			}
			.weichat .slideC {
			    position: absolute;
			    top: 90px;
			    right: 200px;
			    z-index: 999;
			    animation: mymovetoleft 2s;
			    -webkit-animation: mymovetoleft 2s;
			}
			.slideA img{
				width:100%;
				height:100%;
			}
			.slideB img{
				width:100%;
				height:100%;
			}
			.slideC img{
				width:100%;
				height:100%;
			}
			@keyframes mymovetoright{
				0% {
				    left: 0px;
				}

				100% {
				    left: 200px;
				}
			}
			@keyframes mymovetocenter{
				0% {
				    top: 0px;
				}

				100% {
				    top: 150px;
				}
			}
			@keyframes mymovetoleft{
				0% {
				    right: 0px;
				}
				100% {
				    right: 200px;
				}
			}
			.slide-tu{
				width:100%;
				height:100%;
			}
			.slide-tu>img{
				width:100%;
				height:100%;
			}
			</style>
		</head>
	<body>
	<header id="header" class="">
		
	</header>
	    <div class="weichat">
	    	<div class="slide-tu">
	    	<img src="../img/bg1.jpg" height="898" width="1431" alt="">
	    	<div class="slideA"><img src="../img/bgleft.png" alt=""></div>
	    	<div class="slideB"><img src="../img/bgbtn.png" alt=""></div>
	    	<div class="slideC"><img src="../img/bgright.png" alt=""></div>
	    	</div>
	    	<div class="slide-tu"><img src="../img/bg2.png" height="898" width="1431" alt=""></div>
	    	<div class="slide-tu"><img src="../img/bg3.jpg" height="898" width="1431" alt=""></div>
	    	<div class="slide-tu"><img src="../img/bg4.jpg" height="898" width="1431" alt=""></div>
	    	<div class="slide-tu"><img src="../img/bg5.jpg" height="898" width="1431" alt=""></div>
	    </div>
	    <script type="text/javascript" src="../lib/jquery-1.12.3.min.js"></script>
	    <script type="text/javascript">
	    </script>
	</body>
</html>
